<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>
    <title>modal</title>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#examplemodal">open modal</button>
    <button class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#forexamplemodal">Open Form</button>

    <div class="modal fade" id="examplemodal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Modal-title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">THIS  IS  BODY

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forexamplemodal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title btn-danger rounded m-4s">Modal-title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><form  class="m-5">
                    <div class="mb-2 form-group">
                        <label for="first name" class="form-label"> First name</label>
                        <input type="text" id="first-name" class="form-control">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="last name" class="form-label"> Last name</label>
                        <input type="text" id="last" class="form-control">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="E_mail" class="form-label"> E-mail</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="password" class="form-label"> Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="number" id="contact" class="form-control">
                        <div   id="passwordpattern"  class="form-text">
                            Your passwordshould be strong
                        </div>
                        <div class="mb-2 form-group">
                            <label for="blood group" class="form-label">Blood group</label>
                            <input type="text" id="blood" class="form-control">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary">Sumbit</button>
                    <button class="btn btn-danger">Reject</button>
                    
                </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
